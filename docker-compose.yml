version: "3.8"

networks:
  app_network:
    driver: bridge

services:
  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: al_ahlam_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app_network

  # One-shot service that runs Prisma migrations
  migrate:
    build:
      context: .
      target: builder
    env_file:
      - .env
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/al_ahlam_db
    # db service is optional if using remote database, but kept for local dev
    # depends_on:
    #   - db
    command: [ "sh", "-c", "npx prisma migrate deploy" ]
    restart: 'no'
    container_name: migrate
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/al_ahlam_db
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    # depends_on:
    #   - db
    restart: unless-stopped
    container_name: app
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app_network

volumes:
  db_data:
